
## Rest Properties
spring.data.rest.basePath=/api/v1


spring.datasource.url=jdbc:h2:mem:test_omarze_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.h2.Driver

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/db.changelog-master.xml

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=none

spring.resources.chain.cache=false
spring.resources.cache.cachecontrol.max-age=0


app.config.name=DEV


logging.level.liquibase=ERROR
logging.level.root=ERROR


lottery.auth.apiAudience=http://localhost:8080
lottery.auth.issuer=http://localhost:8080


lottery.config.file-root-path=/tmp/omarze

